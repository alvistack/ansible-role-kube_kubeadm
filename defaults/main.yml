# kubeadm version.
kubeadm_version: "v1.16.2"

# kubeadm download details.
kubeadm_download: "{{ _kubeadm_download[kubeadm_version] }}"

# Kernel modules.
kubeadm_modprobe:
  - { state: "present", line: "br_netfilter" }
  - { state: "present", line: "ip_vs" }
  - { state: "present", line: "ip_vs_rr" }
  - { state: "present", line: "ip_vs_sh" }
  - { state: "present", line: "ip_vs_wrr" }
  - { state: "present", line: "nf_conntrack" }

# Entries for sysctl.
kubeadm_sysctl:
  - { state: "present", line: "kernel.pid_max = 4194303" }
  - { state: "present", line: "net.bridge.bridge-nf-call-arptables = 1" }
  - { state: "present", line: "net.bridge.bridge-nf-call-ip6tables = 1" }
  - { state: "present", line: "net.bridge.bridge-nf-call-iptables = 1" }
  - { state: "present", line: "net.ipv4.ip_forward = 1" }
  - { state: "present", line: "vm.min_free_kbytes = 65536" }
  - { state: "present", line: "vm.swappiness = 0" }
