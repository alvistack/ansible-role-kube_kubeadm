# Kubernetes version.
kubernetes_version: "v1.17.2"

# kubeadm version.
kubeadm_version: "{{ kubernetes_version }}"

# kubeadm download details.
kubeadm_download: "{{ _kubeadm_download[kubeadm_version] }}"

# Kernel modules.
kubeadm_modprobe:
  - { state: "present", line: "br_netfilter" }
  - { state: "present", line: "ip_vs" }
  - { state: "present", line: "ip_vs_rr" }
  - { state: "present", line: "ip_vs_sh" }
  - { state: "present", line: "ip_vs_wrr" }
  - { state: "present", line: "nf_conntrack" }

# Entries for sysctl.
kubeadm_sysctl:
  - { state: "present", line: "kernel.pid_max = 4194303", regexp: "^\\s*kernel.pid_max\\s*=\\s*" }
  - { state: "present", line: "net.bridge.bridge-nf-call-arptables = 1", regexp: "^\\s*net.bridge.bridge-nf-call-arptables\\s*=\\s*" }
  - { state: "present", line: "net.bridge.bridge-nf-call-ip6tables = 1", regexp: "^\\s*net.bridge.bridge-nf-call-ip6tables\\s*=\\s*" }
  - { state: "present", line: "net.bridge.bridge-nf-call-iptables = 1", regexp: "^\\s*net.bridge.bridge-nf-call-iptables\\s*=\\s*" }
  - { state: "present", line: "net.ipv4.ip_forward = 1", regexp: "^\\s*net.ipv4.ip_forward\\s*=\\s*" }
  - { state: "present", line: "net.ipv6.conf.all.disable_ipv6 = 1", regexp: "^\\s*net.ipv6.conf.all.disable_ipv6\\s*=\\s*" }
  - { state: "present", line: "net.ipv6.conf.all.forwarding = 0", regexp: "^\\s*net.ipv6.conf.all.forwarding\\s*=\\s*" }
  - { state: "present", line: "vm.min_free_kbytes = 65536", regexp: "^\\s*vm.min_free_kbytes\\s*=\\s*" }
  - { state: "present", line: "vm.swappiness = 0", regexp: "^\\s*vm.swappiness\\s*=\\s*" }
